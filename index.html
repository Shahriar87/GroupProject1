<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ProjectAssets/css/style.css" />
    
</head>

<header>
<div class="head-wrap">
    
      <h1>Stock Memer</h1>
      <h3>THE place for stocks and memes</h3>
    
</div>
</header>

<br>

<!-- Content -->
<body>


    <!-- Company selector box -->
    <div id="comp-select">
        <div class="center">
            <h2>Company selector here</h2>
        </div>
    </div>

    <!-- Stock information display -->
    <div id="stock-box">
        <div class="center">
         <h1>Stock info here</h1>
        </div>
    </div>

    <!-- Box for holding stock status display and user comments -->
    <div id="meme-box">

        <div class="center around">

            <!-- Stock status meme -->
            <div id="status-meme">
                <div class="center">
                 <h3>Stock status meme here</h3>
                </div>
            </div>

            <!-- User meme input pool -->
            <div id="user-memes">
                <div class="center">
                 <h3>User input memes here</h3>
                </div>
            </div>
        
        </div>

    </div>

    <!-- Generate meme comment box -->
    <div id="meme-maker">
        <div class="center">
            <h2>Meme comment maker here</h2>
        </div>
    </div>


</body>

<!-- Java Link -->
<footer>
        <script src="ProjectAssets/javascript/project.js"></script>
</footer>
</html>
